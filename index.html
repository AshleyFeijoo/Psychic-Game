<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game!</title>
    <link href="https://fonts.googleapis.com/css?family=Merienda|Righteous" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
                <h1 class="header h1 col-md-12 text-center">
                    <a href="https://fontmeme.com/halloween-fonts/"><img src="https://fontmeme.com/permalink/190425/e9e1d84c9c85e0d153afcea6cca8cba8.png" alt="halloween-fonts" border="0"></a>

                </h1>
        </div>
      
        <div class="row text-center mx-auto row2">
            <div class="col-lg-12 text-center p-5" id="game-col">
                    <div class="row text-center mx-auto">
                            <h4 class="mx-auto h3 p-3">Guess what letter I'm thinking of....</h4>
                    </div>
                    <div class="col-md-6 mx-auto text-center d-inline">
                        <h6 class="p-3">Wins: </h6>
                        <p id="total-wins"></p>
                        <h6 class="p-3">Losses: </h6>
                        <p id="total-losses"></p>
                    </div>
                    <div class="col-md-6 mx-auto text-center d-inline">
                        <h6 class="p-3">Guesses Left: </h6>
                        <p id="guesses-left">10</p>
                        <h6 >Your Guesses so far: </h6>
                        <p id="guessed-letters"></p>
                <br>
            </div>

            <input class="btn btn-dark" type="button" value="Restart" onclick="document.location.reload(true)">
        </div>


    </div>
    <script src="./assets/javascript/game.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
</body>

</html>
